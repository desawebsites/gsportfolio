<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="500" height="120">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A6099;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#474A8A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexágono con gradiente -->
  <g transform="translate(60, 60)">
    <!-- Hexágono principal -->
    <polygon points="0,-40 34.64,-20 34.64,20 0,40 -34.64,20 -34.64,-20" 
             fill="url(#hexGradient)" 
             stroke="#3d4270" 
             stroke-width="3"
             filter="url(#glow)"/>
    
    <!-- Líneas internas decorativas -->
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#0EA5E9" stroke-width="2" opacity="0.6"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#0EA5E9" stroke-width="2" opacity="0.6"/>
    <line x1="-20" y1="10" x2="20" y2="10" stroke="#0EA5E9" stroke-width="2" opacity="0.6"/>
    
    <!-- Letra S estilizada -->
    <path d="M -10,-15 Q -10,-20 -2,-22 Q 6,-24 10,-20 Q 6,-18 -2,-16 Q -10,-14 -14,-10 Q -10,-8 -2,-5 Q 6,-2 10,2" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="4" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Punto superior decorativo -->
    <circle cx="0" cy="-28" r="3" fill="#0EA5E9"/>
    <circle cx="0" cy="-28" r="5" fill="#0EA5E9" opacity="0.3"/>
  </g>
  
  <!-- Texto SUID -->
  <text x="120" y="65" 
        font-family="'Arial Black', Arial, Helvetica, sans-serif" 
        font-size="42" 
        font-weight="900" 
        fill="#2D3748"
        letter-spacing="-1">SUID</text>
  
  <!-- Texto Code con color azul -->
  <text x="240" y="65" 
        font-family="'Arial', Helvetica, sans-serif" 
        font-size="42" 
        font-weight="300" 
        fill="#0EA5E9"
        letter-spacing="1">Code</text>
  
  <!-- Subtítulo PHP FRAMEWORK -->
  <text x="120" y="85" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="11" 
        font-weight="600" 
        fill="#718096" 
        letter-spacing="3">PHP FRAMEWORK</text>
</svg>
