<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150" width="600" height="150">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A6099;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#474A8A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexágono con gradiente -->
  <g transform="translate(75, 75)">
    <!-- Hexágono principal -->
    <polygon points="0,-50 43.3,-25 43.3,25 0,50 -43.3,25 -43.3,-25" 
             fill="url(#hexGradient)" 
             stroke="#3d4270" 
             stroke-width="3"
             filter="url(#glow)"/>
    
    <!-- Líneas internas decorativas -->
    <line x1="-25" y1="-12" x2="25" y2="-12" stroke="#0EA5E9" stroke-width="2.5" opacity="0.6"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#0EA5E9" stroke-width="2.5" opacity="0.6"/>
    <line x1="-25" y1="12" x2="25" y2="12" stroke="#0EA5E9" stroke-width="2.5" opacity="0.6"/>
    
    <!-- Letra S estilizada -->
    <path d="M -12,-18 Q -12,-25 -2,-28 Q 8,-30 13,-25 Q 8,-22 -2,-20 Q -12,-18 -17,-12 Q -12,-10 -2,-6 Q 8,-2 13,3" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="5" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Punto superior decorativo -->
    <circle cx="0" cy="-35" r="4" fill="#0EA5E9"/>
    <circle cx="0" cy="-35" r="6" fill="#0EA5E9" opacity="0.3"/>
  </g>
  
  <!-- Texto SUID -->
  <text x="150" y="85" 
        font-family="'Arial Black', Arial, Helvetica, sans-serif" 
        font-size="52" 
        font-weight="900" 
        fill="#2D3748"
        letter-spacing="-1">SUID</text>
  
  <!-- Texto Code con color azul -->
  <text x="305" y="85" 
        font-family="'Arial', Helvetica, sans-serif" 
        font-size="52" 
        font-weight="300" 
        fill="#0EA5E9"
        letter-spacing="1">Code</text>
  
  <!-- Subtítulo PHP FRAMEWORK -->
  <text x="150" y="105" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="13" 
        font-weight="600" 
        fill="#718096" 
        letter-spacing="3">PHP FRAMEWORK</text>
</svg>
